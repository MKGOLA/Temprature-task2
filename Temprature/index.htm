<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temmperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temmperature Converter</h1>
            <span class="Temperature-icon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
            </span>
        </div>
        <div class="" id="celcius">
            <input type="number" class="number" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div class="" id="fahrenheit">
            <input type="number" class="number" placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div class="" id="kelvin">
            <input type="number" class="number" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
